    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <script defer src="./js/script.js"></script>
</head>
<body>

    <header id="idheader" class="header" ></header>


    <main>
        <h1 class="animate__animated animate__flipInX" style="text-shadow: 2px 2px 5px red">Coghlan</h1>
        <h1 class="animate__animated animate__flipInX" style="text-shadow: 2px 2px 5px red">El Barrio</h1>
        <a href="./historia1.html"><img src="./img/Barrio/1_s.jpg" class="pict" alt="1"></a>
        <a href="./historia2.html"> <img src="./img/Barrio/4_s.jpg" class="pict" alt="4"></a>
		<a href="./historia3.html"> <img src="./img/Barrio/3_s.jpg" class="pict" alt="3"></a>
        <a href="./noticias.html"> <img src="./img/Barrio/2_s.jpg" class="pict" alt="2"></a>
    </main>

    <footer class="footer">
        <br>
        <p style="display: block; text-align: center; font-family: sans-serif; font-size: 12px; color: white">
            Derechos reservados
            <script type="text/javascript">
                var mm=new Date();
                var m2 = mm.getMonth() + 1;
                var mesok = (m2 < 10) ? '0' + m2 : m2;
                var mesok=new Array(12);
                mesok[0]="Enero";
                mesok[1]="Febrero";
                mesok[2]="Marzo";
                mesok[3]="Abril";
                mesok[4]="Mayo";
                mesok[5]="Junio";
                mesok[6]="Julio";
                mesok[7]="Agosto";
                mesok[8]="Septiembre";
                mesok[9]="Octubre";
                mesok[10]="Noviembre";
                mesok[11]="Diciembre";
                document.write(mesok[mm.getMonth()]);
            </script>            
            &copy
            <script type="text/javascript">
                document.write(mm.getFullYear());
            </script>
        </p>
        <br>

    </footer>


</body>
</html>
