<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coghlan</title>
    <link rel="stylesheet" href="./css/sty.css">
    <script src="https://kit.fontawesome.com/9519ab4c98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header id="idheader" class="header" ></header>

    <footer class="footer">
        <br>
        <p style="display: block; text-align: center; font-family: Verdana; font-size: 12px; color: white">
            Derechos reservados
            <script type="text/javascript">
                var mm=new Date();
                var m2 = mm.getMonth() + 1;
                var mesok = (m2 < 10) ? '0' + m2 : m2;
                var mesok=new Array(12);
                mesok[0]="Enero";
                mesok[1]="Febrero";
                mesok[2]="Marzo";
                mesok[3]="Abril";
                mesok[4]="Mayo";
                mesok[5]="Junio";
                mesok[6]="Julio";
                mesok[7]="Agosto";
                mesok[8]="Septiembre";
                mesok[9]="Octubre";
                mesok[10]="Noviembre";
                mesok[11]="Diciembre";
                document.write(mesok[mm.getMonth()]);
            </script>            
            &copy
            <script type="text/javascript">
                document.write(mm.getFullYear());
            </script>
        </p>
        <br>
    </footer>

</body>

</html>
